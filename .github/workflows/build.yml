# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Check

on:
  pull_request:
    branches:
      - "master"
    paths:
      - 'src/Application.Host/**'
      - 'src/Application.Host.Channel/**'
      - 'src/Application.Core/**'
      - 'src/Application.Core.Channel/**'
      - 'src/Application.Core.Channel.InProgress/**'
      - 'src/Application.Core.EF/**'
      - 'src/Application.Core.EF.MySQL/**'
      - 'src/Application.Core.EF.Sqlite/**'
      - 'src/Application.Protos/**'
      - 'src/Application.Core.Login/**'
      - 'src/Application.Utility/**'
      - 'src/Application.Shared/**'
      - 'src/Application.Scripting/**'
      - 'src/Application.Scripting.JS/**'
      - 'src/Application.Scripting.Lua/**'
      - 'src/XmlWzReader/**'
      - 'src/Application.Templates/**'
      - 'src/Application.Templates.XmlWzReader/**'
      - 'test/ServiceTest/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore "./src/Application.Host/Application.Host.csproj"

      - name: Build Host
        run: dotnet build "./src/Application.Host/Application.Host.csproj" --no-restore -c Release

      - name: Test Infrastructure
        run: dotnet test  --filter "FullyQualifiedName~ServiceTest.Infrastructure" "./test/ServiceTest/ServiceTest.csproj"

      - name: Test Server
        run: dotnet test  --filter "FullyQualifiedName~ServiceTest.Games" "./test/ServiceTest/ServiceTest.csproj"

syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "Base/BoolWrapper.proto";

import "Guild/Alliance.proto";
import "Guild/UpdateAlliance.proto";

package ServiceProto;

service AllianceService {
	rpc GetAllianceModel(AllianceProto.GetAllianceRequest) returns(AllianceProto.GetAllianceResponse);
	rpc CreateAllianceCheck(AllianceProto.CreateAllianceCheckRequest) returns(AllianceProto.CreateAllianceCheckResponse);
	rpc CreateAlliance(AllianceProto.CreateAllianceRequest) returns(AllianceProto.GetAllianceResponse);
}

syntax = "proto3";

package MessageProto;

message SendWhisperMessageRequest {
	int32 fromId = 1;
	string targetName = 2;
	string text = 3;
}

message SendWhisperMessageResponse {
	int32 code = 1;
	SendWhisperMessageRequest request = 2;
	string fromName = 3;
	int32 fromChannel  = 4;
	bool isFromGM = 5;
	int32 receiverId = 6;
}
syntax = "proto3";

import "Dto/PlayerView.proto";
import "google/protobuf/wrappers.proto";

package ItemProto;

message CreateTVMessageRequest {
	int32 masterId = 1;
	google.protobuf.StringValue partnerName = 2;
	int32 type = 3;
	repeated string messageList = 4;
	bool showEar = 5;
}

message CreateTVMessageResponse {
	int32 code = 1;
}

message CreateTVMessageBroadcast {
	CreateTVMessageRequest request = 1;
    Dto.PlayerViewDto master = 2;
    Dto.PlayerViewDto masterPartner = 3;
}
syntax = "proto3";

import "Guild/Guild.proto";

package AllianceProto;

message AllianceDto {
  int32 allianceId = 1;
  int32 capacity = 2;
  string name = 3;
  string notice = 4;
  repeated string rankTitles = 5;
  repeated GuildProto.GuildDto guilds = 6;
}

message GetAllianceRequest {
	int32 id = 1;
}

message GetAllianceResponse {
	AllianceDto model = 1;
}

message CreateAllianceCheckRequest {
	string name = 1;
}

message CreateAllianceCheckResponse {
	bool isValid = 1;
}

message CreateAllianceRequest {
	string name = 1;
	repeated int32 members = 2;
	int32 cost = 3;
}

message CreateAllianceResponse {
	int32 code = 1;
	CreateAllianceRequest request = 2;
	AllianceDto model = 3;
}
syntax = "proto3";

import "Guild/Guild.proto";
import "Guild/Alliance.proto";

package GuildProto;

message JoinGuildRequest {
	int32 guildId = 1;
	int32 playerId = 2;
}

message JoinGuildResponse {
	int32 code = 1;
	JoinGuildRequest request = 2;
	GuildProto.GuildDto guildDto = 3;
	repeated int32 allMembers = 4;
	int32 allianceId = 5;
	AllianceProto.AllianceDto allianceDto = 6;
}

message LeaveGuildRequest {
	int32 playerId = 1;
}

message LeaveGuildResponse {
	int32 code = 1;
	LeaveGuildRequest request = 2;
	string masterName = 3;
	int32 guildId = 4;
	repeated int32 allLeftMembers = 5;
	int32 allianceId = 6;
	AllianceProto.AllianceDto allianceDto = 7;
}

message ExpelFromGuildRequest {
	int32 masterId = 1;
	int32 targetPlayerId = 2;
}

message ExpelFromGuildResponse {
	int32 code = 1;
	ExpelFromGuildRequest request = 2;
	string targetName = 3;
	int32 guildId = 4;
	repeated int32 allLeftMembers = 5;
	int32 allianceId = 6;
	AllianceProto.AllianceDto allianceDto = 7;
}

message UpdateGuildNoticeRequest {
	int32 masterId = 1;
	string notice = 2;
}

message UpdateGuildNoticeResponse {
	int32 code = 1;
	int32 guildId = 2;
	UpdateGuildNoticeRequest request = 3;
	repeated int32 guildMembers = 4;
}

message UpdateGuildRankTitleRequest {
	int32 masterId = 1;
	repeated string rankTitles = 2;
}

message UpdateGuildRankTitleResponse {
	int32 code = 1;
	int32 guildId = 2;
	UpdateGuildRankTitleRequest request = 3;
	repeated int32 guildMembers = 4;
}

message UpdateGuildGPRequest {
	int32 masterId = 1;
	int32 gp = 2;
}

message UpdateGuildGPResponse {
	int32 code = 1;
	int32 guildId = 2;
	UpdateGuildGPRequest request = 3;
	repeated int32 guildMembers = 4;
	int32 guildGP = 5;
}

message UpdateGuildCapacityRequest {
	int32 masterId = 1;
	int32 cost = 2;
}

message UpdateGuildCapacityResponse {
	int32 code = 1;
	int32 guildId = 2;
	UpdateGuildCapacityRequest request = 3;
	repeated int32 guildMembers = 4;
	int32 guildCapacity = 5;
}

message GuildDisbandRequest{
	int32 masterId = 1;
}

message GuildDisbandResponse {
	int32 code = 1;
	GuildDisbandRequest request = 2;
	int32 guildId = 3;
	int32 allianceId = 4;
	repeated int32 allMembers = 5;
	AllianceProto.AllianceDto allianceDto = 6;
}

message UpdateGuildEmblemRequest {
	int32 masterId = 1;
	int32 logoBg = 2;
	int32 logoBgColor = 3;
	int32 logo = 4;
	int32 logoColor = 5;
}

message UpdateGuildEmblemResponse {
	int32 code = 1;
	int32 guildId = 2;
	UpdateGuildEmblemRequest request = 3;
	int32 allianceId = 4;
	repeated int32 allMembers = 5;
	AllianceProto.AllianceDto allianceDto = 6;
}

message UpdateGuildMemberRankRequest {
	int32 masterId = 1;
	int32 targetPlayerId = 2;
	int32 newRank  = 3;
}

message UpdateGuildMemberRankResponse {
	int32 code = 1;
	int32 guildId =2;
	UpdateGuildMemberRankRequest request = 3;
	repeated int32 guildMembers = 4;
}


message CreateGuildRequest {
	string name = 1;
	int32 leaderId = 2;
	repeated int32 members = 3;
}

message CreateGuildResponse {
	int32 code = 1;
	CreateGuildRequest request = 2;
	GuildProto.GuildDto guildDto = 3;
}


message GuildMemberServerChangedResponse {
	int32 guildId = 1;
	int32 memberId = 2;
	int32 memberChanel = 3;
	int32 allianceId = 4;
	repeated int32 allMembers = 5;
}

message GuildMemberUpdateResponse {
	int32 guildId = 1;
	int32 memberId = 2;
	string memberName = 3;
	int32 memberJob = 4;
	int32 memberLevel = 5;
	int32 allianceId = 6;
	repeated int32 allMembers = 7;
	int32 type = 8;
}
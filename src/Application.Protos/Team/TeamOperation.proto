syntax = "proto3";

import "Team/Team.proto";

package TeamProto;

message UpdateTeamResponse {
  int32 code = 1;
  UpdateTeamRequest request = 2;
  TeamDto team = 3;
  string targetName = 4; 
}

message UpdateTeamRequest {
	int32 teamId = 1;
	int32 operation  = 2;
	int32 fromId = 3;
	int32 targetId =  4;
	int32 reason = 5;
}
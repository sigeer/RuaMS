syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

package Dto;

message AccountCtrlDto {
  int32 id = 1;
  string name = 2;
  string pin = 3;
  string pic = 4;
  google.protobuf.Timestamp birthday = 5;
  string currentHwid = 6;
  string currentMac = 7;
  string currentIP = 8;
  int32 characterslots = 9;
  int32 gender = 10;
  bool tos = 13;
  int32 gMLevel = 14;
  string hwid = 16;
  int32 language = 17;
  bool canFly = 18;
}

message UpdateAccountStateRequest {
	int32 accId = 1;
	int32 state = 2;
}

message AccountLoginStateDto {
	int32 accId = 1;
	int32 state = 2;
	google.protobuf.Timestamp time = 3;
}
syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

package Dto;

message BanRequest {
	int32 operatorId = 1;
	string victim = 2;
	int32 banLevel = 3;
	string reasonDesc = 4;
	int32 reason = 5;
	int32 days = 6;
}

message BanResponse {
	int32 code = 1;
}

message BanBroadcast {
	int32 targetId = 1;
	string targetName = 2;
	string operatorName = 3;

	int32 reason = 4;
	string reasonDesc = 5;
}

message UnbanRequest {
	int32 operatorId = 1;
	string victim = 2;
}

message UnbanResponse {
	int32 code = 1;
}

message SetGmLevelRequest {
	int32 operatorId = 1;
	string targetName = 2;
	int32 level = 3;
}

message SetGmLevelResponse {
	int32 code = 1;
}

message SetGmLevelBroadcast {
	int32 targetId = 1;
	string targetName = 2;
	string operatorName = 3;
	int32 level = 4;
}

message OnlinedPlayerInfoDto {
	int32 id = 1;
	string name = 2;
	int32 channel = 3;
	int32 mapId = 4;
}

message ShowOnlinePlayerResponse {
	repeated OnlinedPlayerInfoDto list = 1;
}

message WrapPlayerByNameRequest {
	int32 masterId = 1;
	string victim = 2;
}

message WrapPlayerByNameResponse {
	int32 code = 1;
	int32 targetChannel = 2;
}

message SummonPlayerByNameRequest {
	int32 masterId = 1;
	string victim = 2;
}

message SummonPlayerByNameResponse {
	int32 code = 1;
}

message SummonPlayerByNameBroadcast {
	string warpToName = 1;
	int32 masterId = 2;
}